<h2>Products</h2>

<div *ngFor="let product of products2; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{product.name}}
    </a>

    <p *ngIf="product.description">
      description: {{product.description}}
    </p>
  </h3>

  <button (click)="share()">
    Share with friend!
  </button>

  <app-product-alerts
    [product]="product"
    (notify2)="onNotify()">
  </app-product-alerts>
</div>
